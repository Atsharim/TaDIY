force_refresh:
  name: Force Refresh
  description: Force an immediate refresh of all TaDIY data
  fields: {}

reset_learning:
  name: Reset Learning Data
  description: Reset heating rate learning data for a room or all rooms
  fields:
    room:
      name: Room Name
      description: Name of the room to reset (leave empty for all rooms)
      required: false
      example: "TA_Wohnbereich"
      selector:
        text:

boost_all_rooms:
  name: Boost All Rooms
  description: Boost heating in all rooms to maximum temperature for specified duration
  fields:
    temperature:
      name: Boost Temperature
      description: Target temperature during boost (°C)
      required: false
      default: 30
      selector:
        number:
          min: 20
          max: 35
          step: 0.5
          unit_of_measurement: "°C"
          mode: slider
    duration_minutes:
      name: Duration
      description: Duration of boost in minutes
      required: false
      default: 60
      selector:
        number:
          min: 15
          max: 180
          step: 5
          unit_of_measurement: "min"
          mode: slider

set_hub_mode:
  name: Set Hub Mode
  description: Change the TaDIY hub operating mode
  fields:
    mode:
      name: Mode
      description: Target operating mode
      required: true
      selector:
        select:
          options:
            - label: "Normal"
              value: "normal"
            - label: "Home Office"
              value: "homeoffice"
            - label: "Manual"
              value: "manual"
            - label: "Off"
              value: "off"
