force_refresh:
  name: Force Refresh
  description: Forces an immediate refresh of all room data and sensor readings.
  fields: {}

reset_learning:
  name: Reset Learning Data
  description: Resets the learned heating rate data for one or all rooms.
  fields:
    room:
      name: Room Name
      description: Name of the room to reset learning data for. Leave empty to reset all rooms.
      required: false
      example: "Living Room"
      selector:
        text:

set_heating_curve:
  name: Set Heating Curve
  description: Manually set the heating rate for a room (overrides learned value).
  fields:
    room:
      name: Room Name
      description: Name of the room to configure.
      required: true
      example: "Living Room"
      selector:
        text:
    heating_rate:
      name: Heating Rate
      description: Heating rate in degrees Celsius per hour.
      required: true
      example: 1.5
      selector:
        number:
          min: 0.1
          max: 10.0
          step: 0.1
          unit_of_measurement: "Â°C/h"
          mode: slider
