name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install -r requirements_dev.txt 2>/dev/null || echo "No dev requirements"

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

      - name: Validate JSON files
        run: |
          python -m json.tool hacs.json > /dev/null
          python -m json.tool custom_components/tadiy/manifest.json > /dev/null
          python -m json.tool custom_components/tadiy/strings.json > /dev/null
          python -m json.tool custom_components/tadiy/translations/de.json > /dev/null
          python -m json.tool custom_components/tadiy/translations/en.json > /dev/null

  hacs:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linting
        run: |
          ruff check custom_components/tadiy/ --output-format=github

      - name: Run Ruff format check
        run: |
          ruff format --check custom_components/tadiy/

  bandit:
    runs-on: ubuntu-latest
    name: Security Linting (Bandit)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r custom_components/tadiy/ -f json -o bandit-report.json || true
          bandit -r custom_components/tadiy/ || true

  codespell:
    runs-on: ubuntu-latest
    name: Spell Check (codespell)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install codespell
        run: |
          pip install codespell

      - name: Run codespell
        run: |
          codespell custom_components/tadiy/ --skip="*.pyc,*.svg" || true

  isort:
    runs-on: ubuntu-latest
    name: Import Sorting (isort)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install isort
        run: |
          python -m pip install --upgrade pip
          pip install isort

      - name: Run isort check
        run: |
          isort --check-only --diff custom_components/tadiy/ || true

  type-check:
    runs-on: ubuntu-latest
    name: Type Check with MyPy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy homeassistant

      - name: Run MyPy
        run: |
          mypy custom_components/tadiy/ --ignore-missing-imports || true

  security:
    runs-on: ubuntu-latest
    name: Security & Dependency Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Check for known security vulnerabilities
        run: |
          safety check --json || true

  quality:
    runs-on: ubuntu-latest
    name: Code Quality Check
    needs: [validate, hacs, lint, bandit, codespell, isort, type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Code complexity check
        run: |
          radon cc custom_components/tadiy/ -a -nb || true
          radon mi custom_components/tadiy/ -nb || true
