name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install -r requirements_dev.txt 2>/dev/null || echo "No dev requirements"

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

      - name: Validate JSON files
        run: |
          python -m json.tool custom_components/tadiy/manifest.json > /dev/null
          python -m json.tool custom_components/tadiy/strings.json > /dev/null

  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check custom_components/tadiy/ --output-format=github

  type-check:
    runs-on: ubuntu-latest
    name: Type Check with MyPy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy homeassistant

      - name: Run MyPy
        run: |
          mypy custom_components/tadiy/ --ignore-missing-imports || true
